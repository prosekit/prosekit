name: Hide bot comment

on:
  pull_request:

jobs:
  hide-bot-comment:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - id: hide-comment
        uses: int128/hide-comment-action@v1.43.0
        with:
          authors: |
            github-actions
            changeset-bot
            coderabbitai
            pkg-pr-new
