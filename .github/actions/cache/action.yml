name: Cache
description: Restore and save turbo cache

runs:
  using: composite
  steps:
    - name: Restore turbo cache
      uses: actions/cache@v5.0.2
      with:
        path: .turbo/cache
        key: |
          turbo-${{ runner.os }}-${{ hashFiles('pnpm-lock.yaml') }}-${{ github.run_id }}
        restore-keys: |
          turbo-${{ runner.os }}-${{ hashFiles('pnpm-lock.yaml') }}
