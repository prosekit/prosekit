# https://autofix.ci/setup

name: autofix.ci

on:
  pull_request:

permissions:
  contents: read

jobs:
  fix:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: ./.github/actions/setup

      - name: Fix
        run: pnpm run fix

      - uses: autofix-ci/action@7a166d7532b277f34e16238930461bf77f9d7ed8
