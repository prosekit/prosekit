name: hide-bot-comment

on:
  pull_request:

jobs:
  hide-bot-comment:
    runs-on: ubuntu-latest

    steps:
      - id: hide-comment
        if: github.event.pull_request.head.repo.full_name == github.repository
        uses: int128/hide-comment-action@c0b5ed56339ed2285f922a5da4444b55270c43f3 # v1.53.0
        with:
          authors: |
            github-actions
            changeset-bot
            coderabbitai
            pkg-pr-new
